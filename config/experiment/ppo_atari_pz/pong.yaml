# @package _global_
defaults:
  - override /services/actor:
      - ppo_atari_pz
  - override /services/environment: pong

run:
  class_name: actors.ppo_atari_pz.PPOTraining
  seed: 0
  num_epochs: 10
  num_iter: 5000
  epoch_num_trials: 4
  num_parallel_trials: 3
  learning_rate: 3e-4
  batch_size: 64
  num_steps: 1024
  discount_factor: 0.99
  lambda_gae: 0.95
  entropy_loss_coef: 0.05
  value_loss_coef: 0.5
  action_loss_coef: 0.1
  clipping_coef: 0.2
  grad_norm: 0.5
