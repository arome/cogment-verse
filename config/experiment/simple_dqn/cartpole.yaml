# @package _global_
defaults:
  - override /services/actor:
      - simple_dqn
  - override /services/environment: cartpole
run:
  class_name: actors.simple_dqn.SimpleDQNTraining
  seed: 618
  num_trials: 10000
  num_parallel_trials: 10
  learning_starts: ${run.batch_size}
  learning_rate: 0.000125
  discount_factor: 0.95
  target_update_frequency: 2000
  batch_size: 64
  buffer_size: 10000
  epsilon_schedule_start: 1
  epsilon_schedule_end: 0.05
  epsilon_schedule_duration_ratio: 0.75
  train_frequency: 10
  model_update_frequency: 10
  value_network:
    num_hidden_nodes: [128, 64]
  min_replay_history: 5000
  loss_fn: None
  init_fn: None
  optimizer_fn: None
  target_net_soft_update: False
  target_net_update_fraction: 0.05
  n_step: 1
  grad_clip: None
  reward_clip: None
